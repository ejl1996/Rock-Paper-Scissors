<!DOCTYPE html>
<html>
<body>

<h1>Rock, Paper, Scissors!</h1>
<button type="button" onclick="game()">Play!</button>

<script> 
const choices = ['rock', 'paper', 'scissors'];

function getComputerChoice() {
    // result can be 0, 1, or 2
    let random_num = Math.floor(Math.random() * (choices.length));
    return choices[random_num];
}

function playRound(playerSelection, computerSelection) {
    if (playerSelection == 'r')
        playerSelection = "rock";
    if (playerSelection == 'p')
        playerSelection = "paper";
    if (playerSelection == "s")
        playerSelection = "scissors";

    if (playerSelection == 'rock' && computerSelection == 'rock') {
        return "Rock vs. Rock: Draw!"; 
    }
    if (playerSelection == 'rock' && computerSelection == 'scissors') { 
        player_score++; 
        return "Rock vs. Scissors: Player Wins!"; 
    }
    if (playerSelection == 'rock' && computerSelection == 'paper') { 
        computer_score++; 
        return "Rock vs. Paper: Player Loses!"; 
    }
    if (playerSelection == 'paper' && computerSelection == 'paper') {
        return "Paper vs. Paper: Draw!"; 
    }
    if (playerSelection == 'paper' && computerSelection == 'rock') { 
        player_score++; 
        return "Paper vs Rock: Player wins!";
    }
    if (playerSelection == 'paper' && computerSelection == 'scissors') { 
        computer_score++; 
        return "Paper vs. Scissors: Player loses!"; 
    }
    if (playerSelection == 'scissors' && computerSelection == 'scissors') { 
        return "Scissors vs. Scissors. Draw!"; 
    }
    if (playerSelection == 'scissors' && computerSelection == 'rock') {
        computer_score++; 
        return "Scissors vs Rock. Player loses!"; 
    }
    if (playerSelection == 'scissors' && computerSelection == 'paper') { 
        player_score++; 
        return "Scissors vs. Paper. Player wins!"; 
    }
}        

rounds_limit = 10;
player_score = 0;
computer_score = 0;

function game() { 
    for (let i=0; i<rounds_limit; i++) {
        playerSelection = prompt("r p s");
        computerSelection = getComputerChoice();
        window.alert(playRound(playerSelection, computerSelection));
    }
    if (player_score > computer_score) { 
        alert("Player is Winner");
    }
    if (computer_score > player_score) { 
        alert("Computer is Winner");
    }
    if (player_score == computer_score) {
        alert("We have a draw"); 
    }
    
}
</script> 
</body>
</html>
